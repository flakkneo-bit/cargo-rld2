<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cargo RLD â€“ Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#2c5364,#203a43,#0f2027);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#fff;
  padding:30px;
  width:100%;
  max-width:400px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}
h2{text-align:center;color:#2c5364;}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  font-size:16px;
}
button{
  background:#2980b9;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
a{display:block;text-align:center;margin-top:15px;}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBdnINehUrDecKFqux3h9PAQJ03Du96Nj8",
  authDomain: "cargo-rld2.firebaseapp.com",
  projectId: "cargo-rld2"
});

const auth = firebase.auth();
const db = firebase.firestore();

function login(){
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email,password)
  .then(cred=>{
    db.collection("users").doc(cred.user.uid).get().then(doc=>{
      if(doc.exists){
        const role=doc.data().role;
        if(role==="customer"){
          window.location.href="customer-dashboard.html";
        }else{
          alert("Only customer dashboard enabled for now");
        }
      }
    });
  })
  .catch(err=>alert(err.message));
}
</script>
</head>

<body>
<div class="box">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <a href="register.html">Create account</a>
</div>
</body>
</html>
