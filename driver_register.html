<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Registration - Cargo RLD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .box {
      background: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    h2 {
      text-align: center;
      color: #2c5364;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #27ae60;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Driver Registration</h2>

    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="tel" placeholder="Phone Number" required>

    <textarea placeholder="Residence Address" required></textarea>

    <input type="text" placeholder="Vehicle Details" required>
    <input type="password" placeholder="Password" required>

    <button onclick="goDashboard()">Continue</button>
  </div>

  <script>
    function goDashboard() {
      window.location.href = "driver_dashboard.html";
    }
  </script>

</body>
</html>
