<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Driver Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:linear-gradient(135deg,#2c5364,#203a43,#0f2027);display:flex;justify-content:center;align-items:center;height:100vh;}
.box{background:#fff;padding:30px;border-radius:12px;max-width:360px;width:100%;}
input,button{width:100%;padding:12px;margin:8px 0;}
button{background:#27ae60;color:white;border:none;border-radius:8px;}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBdnINehUrDecKFqux3h9PAQJ03Du96Nj8",
  authDomain:"cargo-rld2.firebaseapp.com",
  projectId:"cargo-rld2"
});
const auth=firebase.auth();
const db=firebase.firestore();

function register(){
  const name=document.getElementById("name").value;
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;

  auth.createUserWithEmailAndPassword(email,password)
  .then(cred=>{
    return db.collection("users").doc(cred.user.uid).set({
      name, email, role:"driver"
    });
  })
  .then(()=>location.href="driver_dashboard.html");
}
</script>
</head>

<body>
<div class="box">
<h2>Driver Registration</h2>
<input id="name" placeholder="Full Name">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="register()">Register</button>
</div>
</body>
</html>
