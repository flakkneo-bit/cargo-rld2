<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Registration - Cargo RLD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .box {
      background: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    h2 {
      text-align: center;
      color: #2c5364;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2980b9;
      color: white;
      cursor: pointer;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdnINehUrDecKFqux3h9PAQJ03Du96Nj8",
      authDomain: "cargo-rld2.firebaseapp.com",
      projectId: "cargo-rld2",
      storageBucket: "cargo-rld2.firebasestorage.app",
      messagingSenderId: "15997765872",
      appId: "1:15997765872:web:b5bef9659a5f300e545a35"
    };

    firebase.initializeApp(firebaseConfig);
  </script>
</head>

<body>

  <div class="box">
    <h2>Customer Registration</h2>

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="registerCustomer()">Register</button>
  </div>

  <script>
    function registerCustomer() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("Please fill all fields");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          localStorage.setItem("userName", name);
          localStorage.setItem("userRole", "customer");
          localStorage.setItem("userEmail", email);

          alert("Customer registered successfully");
          window.location.href = "customer_dashboard.html";
        })
        .catch(error => alert(error.message));
    }
  </script>

</body>
</html>
