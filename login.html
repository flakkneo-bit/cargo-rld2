<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Cargo RLD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .box {
      background: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2c5364;
      color: white;
      cursor: pointer;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdnINehUrDecKFqux3h9PAQJ03Du96Nj8",
      authDomain: "cargo-rld2.firebaseapp.com",
      projectId: "cargo-rld2",
      storageBucket: "cargo-rld2.firebasestorage.app",
      messagingSenderId: "15997765872",
      appId: "1:15997765872:web:b5bef9659a5f300e545a35"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>

<body>

  <div class="box">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="loginUser()">Login</button>
  </div>

  <script>
    function loginUser() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if(!email || !password){
        alert("Please enter email and password");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(cred => {
          // Get the user role from Firestore
          return db.collection("users").doc(cred.user.uid).get();
        })
        .then(doc => {
          if(!doc.exists){
            alert("User data not found!");
            return;
          }
          const role = doc.data().role;
          // Save role locally for dashboard redirection
          localStorage.setItem("userRole", role);

          if(role === "driver"){
            window.location.href = "driver_dashboard.html";
          } else {
            window.location.href = "customer_dashboard.html";
          }
        })
        .catch(err => alert(err.message));
    }
  </script>

</body>
</html>
