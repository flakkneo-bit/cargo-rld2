<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat - Cargo RLD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
}

.chat-box {
  max-width: 500px;
  margin: 20px auto;
  background: white;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  height: 85vh;
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
}

.chat-header {
  background: #2980b9;
  color: white;
  padding: 15px;
  text-align: center;
  border-radius: 12px 12px 0 0;
}

.chat-messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: #f1f1f1;
}

.message {
  max-width: 75%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 10px;
  font-size: 14px;
}

.me {
  background: #27ae60;
  color: white;
  margin-left: auto;
  border-bottom-right-radius: 3px;
}

.them {
  background: white;
  color: #333;
  margin-right: auto;
  border-bottom-left-radius: 3px;
}

.chat-input {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ccc;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.chat-input button {
  margin-left: 8px;
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  background: #2980b9;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="chat-box">
  <div class="chat-header">Chat</div>

  <div class="chat-messages" id="chatMessages"></div>

  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
/*
ROLES:
customer
driver
*/
let role = localStorage.getItem("chatRole") || "customer";

let chatData = JSON.parse(localStorage.getItem("chatA1")) || [];
let chatBox = document.getElementById("chatMessages");

function loadChat() {
  chatBox.innerHTML = "";
  chatData.forEach(msg => {
    let div = document.createElement("div");
    div.className = "message " + (msg.sender === role ? "me" : "them");
    div.textContent = msg.text;
    chatBox.appendChild(div);
  });
  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
  let input = document.getElementById("chatInput");
  if (input.value.trim() === "") return;

  chatData.push({
    sender: role,
    text: input.value
  });

  localStorage.setItem("chatA1", JSON.stringify(chatData));
  localStorage.setItem("chatUnread", "true");

  input.value = "";
  loadChat();
}

loadChat();
</script>

</body>
</html>
