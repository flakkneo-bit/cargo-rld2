<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Role - Cargo RLD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .box {
      background: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    h2 {
      margin-bottom: 10px;
      color: #2c5364;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .customer {
      background-color: #2980b9;
      color: white;
    }

    .driver {
      background-color: #27ae60;
      color: white;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Welcome to Cargo RLD</h2>
    <p>Please choose how you want to use the app</p>

    <button class="customer" onclick="goCustomer()">
      Register as Customer
    </button>

    <button class="driver" onclick="goDriver()">
      Register as Driver
    </button>
  </div>

  <script>
    function goCustomer() {
      window.location.href = "customer_register.html";
    }

    function goDriver() {
      window.location.href = "driver_register.html";
    }
  </script>

</body>
</html>
